<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="header">
      <img src="" alt="logo" id="logo" />
      To-Do List
    </div>
    <div class="side-menu">
      <div class="button" id="inbox">
        <img src="" alt="inbox" id="inboximg" /> Inbox
      </div>
      <div class="button" id="today">
        <img src="" alt="today" id="todayimg" /> Today
      </div>
      <div class="button" id="week">
        <img src="" alt="week" id="weekimg" /> Week
      </div>
      <div class="projects-title">
        <h3>Projects</h3>
        <button id="openPMenu">+</button>
      </div>
      <div class="new-project">
        <input type="text" name="PName" id="PName">
        <div class="new-project-btn">
          <button id="addProject">add</button>
          <button id="closePMenu">X</button>
        </div>
      </div>
      <div class="projects"></div>
      </div>
    </div>
    <div class="content">
      <div class="task-title"></div>
      <div class="new-task">
          <button id="addTask">+</button>
      </div>
      <div class="task-container"></div>
    </div>
    <div class="form">
      <h1 class="form-title">Add a Task</h1>
      Task title:
      <input type="text" id="title" required>
      Description:
      <input type="text" id="desc" required>
      DueDate:
      <input type="date" id="date" required>
      Priority:
      <div class="priority">
      <input type="radio" id="radioLow" name="priority" value="L" required>
      <label for="radioLow" id="llow">Low</label>
      <input type="radio" id="radioMedium" name="priority" value="M">
      <label for="radioMedium" id="lmedium">Medium</label>
      <input type="radio" id="radioHigh" name="priority" value="H">
      <label for="radioHigh" id="lhigh">High</label>
      </div>
      <div class="action"><button id="hide">Cancel</button><button id="finish">Add Task</button></div>
      
    </div>
    <div class="footer">Copyright @NexyusNex</div>
    <script src="bundle.js"></script>
  </body>
</html>
