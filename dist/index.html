<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="header">
      <img src="" alt="logo" id="logo" />
      To-Do List
    </div>
    <div class="side-menu">
      <div class="button" id="inbox">
        <img src="" alt="inbox" id="inboximg" /> Inbox
      </div>
      <div class="button" id="today">
        <img src="" alt="today" id="todayimg" /> Today
      </div>
      <div class="button" id="week">
        <img src="" alt="week" id="weekimg" /> Week
      </div>
      <div class="projects-title">
        <h3>Projects</h3>
        <button id="newprojectbtn">+</button>
      </div>
      <div class="projects"></div>
      </div>
    </div>
    <div class="content">
      <div class="task-title"></div>
      <div class="task-container">
      </div>
    </div>
    <div class="footer">Copyright @NexyusNex</div>
    <script src="bundle.js"></script>
  </body>
</html>
